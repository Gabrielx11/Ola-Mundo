<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image:url(image/pngtree-hot-sale-gradient-solid-geometry-colorful-overlay-picture-image_966242.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            opacity: 0.90;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 50px;">
            <div class="col-3"></div>
            <div class="col-6">
            <div class="card text-center" >
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs"  >
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-info"><a class="nav-link" href="index.html"><h6> Login </h6></a></button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-info"><a class="nav-link" href="#"><h6> Cadastro </h6></a></button>
                    </li>
                    <li class="nav-item">

                    </li>
                  </ul>
                </div>
                <div class="card-body container-fluid">

                  <h5 class="card-title">Tela de Cadastro</h5>
                  <p class="card-text">Faça aqui seu cadastro.</p>

                  <form action="">
                    <!-- Cadastro Nome, Email, etc -->
                    <div class="row">
                        <div class="mb-3 col-6" style="margin-top: 8px;">
                        <label for="exampleFormControlInput1" class="form-label">
                        <span class="iconify" data-icon="wpf:name" data-width="20" data-height="22"></span> Nome Completo: <label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome Completo">
                        </div>

                        <div class="mb-3 col-6">
                            <label for="email" class="form-label"><span class="iconify" data-icon="mdi:email" data-width="20" data-height="22"></span> Email: </label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                            </div>

                        <div class="mb-3 col-5" style="margin-left: 30px;">
                            <label for="password" class="form-label"><span class="iconify" data-icon="mdi:password" data-width="20" data-height="22"></span> Senha: </label>
                            <input type="password" class="form-control" id="password" placeholder="Senha" required>
                            </div>

                        <div class="mb-3 col-4" style="margin-left: 50px; margin-right: 25px;">
                            <label for="date" class="form-label"><span class="iconify" data-icon="wpf:birthday" data-width="20" data-height="22"></span> Nascimento: </label>
                            <input type="date" class="form-control " id="date" required>
                            </div>    
                        
                         <div class="mb-3 col-5" >
                            <label ><span class="iconify" data-icon="mdi:justice" data-width="20" data-height="22" style="margin-right: 4px;"></span>Estado civil: </label>
                            <select class="form-select" aria-label="Disabled select example" >
                                <option selected>Selecione um Item</option>
                                <option value="Casado">Casado(a) </option>
                                <option value="Solteiro">Solteiro(a) </option>
                                <option value="Separado">Separado(a)</option>
                                <option value="Divorciado">Divorciado(a)</option>
                                <option value="Viúvo">Viúvo(a)</option>
                              </select>
                            </div>

                          <div class="mb-3 col-5" >    
                              <label><span class="iconify" data-icon="ph:gender-intersex-bold" data-width="20" data-height="22" style="margin-right: 4px;"></span>Sexo</label><br>
                           <input type="radio" value="M" name="sexo" checked> Masculino
                           <input type="radio" value="F" name="sexo"> Feminino <br>
                           <input type="radio" value="Z" name="sexo"> Não responder <br><br>
                         </div>   

                    </div>
                    
                    
                  </form>
                </div>
                  
                  
                  
                  <!-- <button type="submit" class="btn btn-outline-success"><a href="#" class="btn btn-success"> Enviar Dados </a></button> -->
                  <div class="text-center"><input type="submit" value="Criar Conta" class="btn btn-outline-success col-5" style="font-size: 25px; font-family: Arial, Helvetica, sans-serif;">
                   <input type="hidden" value="Enviar os dados">
                  </div><br><br>
                  
                </div>
              </div></div>


        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>
</html>
